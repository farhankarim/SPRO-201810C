<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        document.write("iterations| Message | i <br>");
        for(var i=5;i<=6;i++){
            document.write((i+1)+ "HELLO WORLD"+i+"<br>");
        }
        document.write("LOOP END<br>");
        var num=parseInt(prompt("enter number"));
        var start=parseInt(prompt("enter number"));
        var end=parseInt(prompt("enter number"));
        for(var i=start;i<=end;i++){
            document.write(num+"x"+i+"="+(i*num)+"<br>");
        }
        document.write("<br>");

        for(var i=end;i>=start;i--){
            document.write(num+"x"+i+"="+(i*num)+"<br>");
        }

        document.write("<br>");

        for(var i=0;i<=100;i++){
            if(i%2==0){
                document.write(i+ "is an even number<br>");
            }
            else{
                document.write(i+ "is an odd number<br>");

            }
        }
        document.write("<br>");
        for (var i = 1; i <= 100; i++) {
         if (i%3==0 && i%5==0) {
             document.write("FIZZBUZZ"+"<br>");
         } 
         else if(i%3==0) {
            document.write("Fizz"+"<br>");
         }
         else if(i%5==0) {
            document.write("Buzz"+"<br>");
         }
         else{
            document.write(i+"<br>");
         }
            
        }
    </script>
</head>
<body>
    <table border="1">
            <tr>
                <th>Number</th>
                <th>Multiplied by </th>
                <th>Answer</th>
            </tr>
            <tr>
                <td>1</td>
                <td>5</td>
                <td>5</td>
            </tr>

            <tr>
                <td>2</td>
                <td>5</td>
                <td>10</td>
            </tr>
    </table>
</body>
</html>
